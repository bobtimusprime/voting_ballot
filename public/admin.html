ShopControl<!DOCTYPE html>
<html>
<head>
   <title>shopping Station</title>

   <!--Angular dependency-->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

   <!--Local Javascript dependency-->
   <script src="javascripts/app.js"></script>

   <!--Stylesheets-->
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body ng-app="shopping" ng-controller="ShopControl" >
  <h1>Polling Station Administration</h1>

  <div ng-repeat="product in cart.data | orderBy: ['-purchases','price']">
    <span class="glyphicon glyphicon-remove" ng-click="delete(product)"></span>
    {{product.firstName}} {{product.price}} - Purchases: {{product.purchases}}
  </div>

  <form ng-submit="addProduct()">
    <input type="text" ng-model="firstName" placeholder="Product Name">
    <input type="number" ng-model="price" placeholder="Price">
    <button type="submit">Add product</button>
  </form>

</body>
</html>
